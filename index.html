<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src='script.js' defer></script>
	<title>Lab 04</title>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Capriola&display=swap" rel="stylesheet">
</head>

<body class="bg-indigo-100 text-center m-8 space-y-8 " style="font-family: 'Capriola', sans-serif;">
	<div class ="text-2xl">
	<h1>Minimal Todo List</h1>
	<input class="border-transparent focus:ring-2 ring-pink-200 border border-transparent focus:border-pink-100 outline-none" placeholder="type list here" oninput='addinput(event)' type='text' id="inputdata">
	<button class="p-2 transform duration-500 hover-110 bg-white rounded-lg shadow-md self-center h-full hover:bg-pink-200" onclick='addlist()'>Addlist</button>	
	<button class = "p-2 transform duration-500 hover-110 bg-white rounded-lg shadow-md self-center h-full hover:bg-red-400" onclick="clearfunc()">reset</button>
	<div class="bg-gray-100 bg-opacity-75 p-4 m-4 h-screen shadow-lg rounded-xl" id="box">
	<div id="todoList"></div>
	<div id="doneList"></div>
	</div>
</div>
</body>

</html>
